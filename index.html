<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mortgage Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <div class="customer">
                    <div class="customer-one">
                        <img src="logo.png" alt="Regions Mortgage" class="logo" height="35px">
                    </div>
                    <div class="customer-two">
                        <h3>REGIONS</h3>
                        <h3 style="font-size: 15px;">Mortgage</h3>
                    </div>
                </div>
                <div class="new-customer">
                    <div class="new-customer-one">
                        <p style="color: black;">Are you a new customer?</p>
                    </div>
                    <div class="new-customer-two">
                        <a href="#" class="enroll-now">Enroll Now</a>
                    </div>
                </div>
            </div>
            <div class="login-box">
                <h1>Welcome Back</h1>
                <p>Sign in to your Regions MyMortgage account.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="onlineId">Online ID</label>
                        <input type="text" id="onlineId" name="onlineId" placeholder="Your Online ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password">
                        <button class="btn" type="button" onclick="togglePassword()">Show</button>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="extra-options">
                        <a href="#">Forgot Online ID?</a> | <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <footer class="foot">
                <p>Equal Housing Lender - Member FDIC</p>
                <p>Â©2024 Regions Financial Corporation. All Rights Reserved. - <span>1 (800) REGIONS</span></p>
            </footer>
        </div>
        <div class="right-panel">
            <img src="house-image.png" alt="House" class="house-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
